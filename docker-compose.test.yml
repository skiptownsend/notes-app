version: '3.8'

services:
  test-db:
    image: postgres:17
    environment:
      POSTGRES_DB: notes_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d notes_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
